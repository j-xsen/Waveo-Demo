<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waveo</title>

    {% load static %}
    <link rel="stylesheet" href="{% static "waveo/css/style.css" %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/regular.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'waveo/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'waveo/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'waveo/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'waveo/site.webmanifest' %}">

</head>
<body>

<div class="header">
    <img src="{% static "waveo/img/logo.png" %}" onclick="window.open('/','_self');"/>
</div>

{% block content %}{% endblock %}

<div class="footer">

</div>

{% block javascript %}{% endblock %}

</body>
</html>
